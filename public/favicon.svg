<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 168 168" xmlns="http://www.w3.org/2000/svg">
  <!-- Círculo negro de fondo (modo oscuro) -->
  <circle cx="84" cy="84" r="84" fill="#121212"/>
  
  <!-- Borde verde sutilmente brillante (estilo Spotify) -->
  <circle cx="84" cy="84" r="82" fill="none" stroke="#1DB954" stroke-width="2"/>
  
  <!-- Fechas en verde distribuidas en el círculo -->
  <g font-family="Arial, sans-serif" font-weight="bold" fill="#1DB954">
    <!-- Fechas en una distribución cronológica más amplia -->
    <text x="84" y="46" font-size="15" text-anchor="middle">1950</text>
    <text x="125" y="60" font-size="14" text-anchor="middle" transform="rotate(25, 125, 60)">1965</text>
    <text x="140" y="95" font-size="15" text-anchor="middle" transform="rotate(65, 140, 95)">1980</text>
    <text x="125" y="130" font-size="14" text-anchor="middle" transform="rotate(-25, 125, 130)">1987</text>
    <text x="84" y="145" font-size="15" text-anchor="middle">1990</text>
    <text x="43" y="130" font-size="14" text-anchor="middle" transform="rotate(25, 43, 130)">2000</text>
    <text x="28" y="95" font-size="15" text-anchor="middle" transform="rotate(-65, 28, 95)">2010</text>
    <text x="43" y="60" font-size="14" text-anchor="middle" transform="rotate(-25, 43, 60)">2020</text>
    <text x="84" y="90" font-size="18" text-anchor="middle">2025</text>
  </g>
</svg>